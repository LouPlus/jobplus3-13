<!DOCTYPE html>
<html lang="zh-CN">
<!-- lang 规定元素内容的语言 -->
    <head>
        <meta charset="UTF-8">
        <!-- meta 提供有关页面的元信息 -->
        <title>{% block title %}{% endblock %}</title>
        <!-- block 拥有可继承属性，使用 block 将页面划分为不同的区块 -->
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/main.css">
        <!-- rel 规定当前文档和被链接文档之间的关系 -->
    </head>

        <nav class="navbar navbar-inverse">
            <div class="container">
                <!-- brand 和 toggle 被分组，以获得更好的移动显示 -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand">Jobplus</a>
                </div>

                <!-- 收集导航链接，窗体和其他内容用于切换 -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/">首页<span class="sr-only">(current)</span></a></li>
                        <li><a href="#">职位</a></li>
                        <li><a href="#">公司</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{{ url_for('front.company_register') }}">公司注册</a></li>
                        <li><a href="{{ url_for('front.seeker_register') }}">求职者注册</a></li>
                        <li><a href="{{ url_for('front.login') }}">登录</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <div class="container">
            {% block body %}{% endblock %}
            {% block footer %}{% endblock %}
        </div>
        <!-- Bootstrap 依赖 jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
